[tool.black]
line-length = 130
target-version = ['py310']

[tool.pytest.ini_options]
addopts = ["-vvv", "--tb=short"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::FutureWarning",
]

[tool.isort]
profile = "black"
line_length = 130

[tool.ruff]
line-length = 130
target-version = 'py310'

[tool.flake8]
ignore = ["E501", "W291"]